name: auth
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  supabase_flutter: ^2.12.0
  flutter_secure_storage: ^10.0.0
  provider: ^6.1.5+1
  google_sign_in: ^7.2.0
  url_launcher: ^6.3.2
  otp: ^3.2.0
  flutter_launcher_icons: "^0.13.1"
  crypto: ^3.0.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0
  image_picker: ^1.0.4
  path: ^1.8.3
  local_auth: ^2.1.6
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/


  fonts: 
    - family: KantumruyPro
      fonts:
        - asset: assets/fonts/KantumruyPro.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/fingerprint.png"